<app-modal-lateral-commons #mySidebar [title]="'Adicione um novo pedido'" subtitle="This is the subtitle">
  <div class="container-fluid">
    <div class="row">
      <div class="col-10 ofsset-1">
        <form [formGroup]="formGroup" >
          <app-input-commons
            [formGroup]="formGroup"
            control="remessa"
            [required]="true"
            type="text"
            label="Remessa"
            >
          </app-input-commons>
      
          <app-input-currency
            [formGroup]="formGroup"
            control="valor"
            [required]="true"
            label="Valor"
            >
          </app-input-currency>
      
          <app-input-commons
            [formGroup]="formGroup"
            control="quantidade"
            [required]="true"
            type="number"
            label="Quantidade"
            >
          </app-input-commons>
      
          <app-input-commons
            [formGroup]="formGroup"
            control="modelo"
            [required]="true"
            type="text"
            label="Modelo"
            >
          </app-input-commons>
      
          <app-input-commons
            [formGroup]="formGroup"
            control="descricao"
            [required]="true"
            type="text"
            label="descrição"
            >
          </app-input-commons>
      
          <app-input-select-commons
            [formGroup]="formGroup"
            control="usuario"
            [required]="true"
            [options]="listUsuarios"
            label="Funcionario"
            >
          </app-input-select-commons>
      
          <app-input-select-commons
            [formGroup]="formGroup"
            control="empresa"
            [required]="true"
            [options]="listUsuarios"
            label="Empresa"
            >
          </app-input-select-commons>
      
        </form>
      </div>
      <div class="d-flex justify-content-between footer">
        <button type="button" class="btn btn-primary " type="submit" [disabled]="formGroup.invalid" (click)="criarPedido()">Enviar</button>
        <button type="button" class="btn btn-secondary" (click)="mySidebar.close()" type="reset">Fechar</button>
      </div>
    </div>
  </div>
  <app-loading [show]="carregando"></app-loading>
  <ngb-toast (shown)="true"  class="teste bg-success text-light" [delay]="5000">teste</ngb-toast>
</app-modal-lateral-commons>
