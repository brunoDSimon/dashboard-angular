<div class="container p-0 m-0">
  <div class="login-container">
      <div class="login-form">
          <div class="logo">
              <!-- Coloque aqui o logo -->
              <img src="logo.png" alt="Logo">
          </div>
          <h2>Login into your account</h2>
          <form>
              <div class="input-group">
                  <input type="email" placeholder="Email Address" required>
                  <span class="input-icon">
                      <!-- Ícone de email -->
                      <img src="../../../../assets/email.png" alt="Email Icon" style="margin-top: 12px;">
                  </span>
              </div>
              <div class="input-group">
                  <input type="password" placeholder="Enter your password" required>
                  <span class="input-icon">
                      <!-- Ícone de cadeado -->
                      <img src="../../../../assets/senha.png" style="margin-top: 12px;">
                  </span>
              </div>
              <div class="forgot-password">
                  <a href="#">Forgot Password?</a>
              </div>
              <button type="submit" class="login-btn" routerLink="/financeiro">Login Now</button>
              <div class="divider">
                  <span>OR</span>
              </div>
              <button type="button" class="signup-btn">Signup Now</button>
          </form>
      </div>
  </div>
  <div class="illustration">
      <img src="../../../../assets/login-illustrator.png" alt="Illustration">
  </div>
</div>
